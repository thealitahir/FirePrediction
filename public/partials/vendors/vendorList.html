<h3 class="page-header-theme">Road Hero</h3>

<div class="table-block vendor-list-table-block">

    <div class="form-group">
        <!--<a href="#/users/add" class="btn btn-primary pull-right" title="Add new user">Add New Vendor</a>-->
        <input class="user-search-field form-control" type="text" placeholder="Search" ng-model="searchText">
    </div>

    <div class="vendor-list-table">
        <table class="table table-striped">
            <thead>
            <tr>
                <th> Name </th>
                <th> Email </th>
                <th> Phone </th>
                <th> Actions </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="vendor in vendors | filter:searchText" >
                <td>{{vendor.first_name+' '+vendor.last_name}}</td>
                <td>{{vendor.email}}</td>
                <td>{{vendor.phone}}</td>
                <td>
                    <span class="Vendor-actions">
                        <!--<span ng-model="action" ng-click="editVendor(vendor._id,'edit')" class="glyphicon-custom icon-custom-edit" title="Edit vendor"></span>-->
                        <span ng-model="action" ng-click="editVendor(vendor._id,'remove')" class="fa fa-trash-o" title="Delete vendor"></span>
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
