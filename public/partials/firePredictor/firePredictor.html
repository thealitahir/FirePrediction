<script>
    $(document).ready(function(){
        $('.hamburger').click(function(){

            if ($(':animated').length) {
                return false;
            }

            if ($(this).hasClass("open")){

                $(this).removeClass("open");
                $(".left-col-content").fadeOut( 200 , function() {
                    $(".left-col").animate({
                        "width" : "0px",
                        "padding" : "0px",
                        "margin" : "0px"
                    });
                });

            } else {

                $(this).addClass("open");
                $(".left-col").animate({
                    "width" : "200px",
                    "padding" : "20px",
                    "margin-right" : "10px"
                }, function(){
                    $(".left-col-content").fadeIn( 200 );
                });

            }

        });
    });
</script>
